<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script> <!-- using this for the pop up window-->

    <title>Restaurant App</title>
</head>
<body>

    
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <form action="{{url_for('login')}}" method="POST">
        <label for="username">Enter UserName:</label>
        <input type="text" id="username" name="username" required> <br> 
        <label for="password">Enter Password:</label>
        <input type="text" id="password" name="password" required> <br> 
        <button type="submit">Submit</button>
    </form>

    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Restaurant App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
            </ul>
        </div>
        <form method = 'GET' action="{{url_for('searchRestaurant')}}"> 
            <label for=" user input"> Enter a Restaurant, Cuisine, Zipcode, or Region of Cuisine:</label> <br> 
            <input type="text" id="user_input" name="user_input"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</nav>
    <div class="container">   
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
