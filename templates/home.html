
{% block content %}
<h3>Restaurant App</h3>
<p class="text-secondary">
  Explore the restaurants around the world
</p>

<div class="container">
    <h2 class="mb-4 text-center">Restaurants</h2>
    <div class="row">
        {% for restaurant in restaurants %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{{ restaurant.name }}</h3>
                        <p class="card-text">
                            {% if restaurant.pricetag%}
                                <strong>Price Tag:</strong> {{ restaurant.pricetag }}
                            {% endif %}
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
