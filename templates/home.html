{% extends 'navbar.html' %}

{% block content %}
<h3>Restaurant App</h3>
<p class="text-secondary">
  Explore the restaurants around the world
</p>

<div class = "container">
    <h2 class="mb-4 text-center">Restaurants</h2>
    <div class="row">
        {% for restaurant_id in restaurant %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="{{ url_for('res.html', restaurant_id=restaurant_id) }}">
                      </a>
                    <div class="card-body">
                        <h3 class="card-title">{{restaurant.name }}</h3>
                        <a href="{{ url_for('view_restaurant', restaurant_id=restaurant_id) }}"</a>
                    </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
