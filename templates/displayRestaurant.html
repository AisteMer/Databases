{% extends 'navbar.html' %}
{% block content %}
<h1>{{ restaurant.name }}</h1>
<p><strong>Price Tag:</strong> {{ restaurant.pricetag }}</p>
<div class="container">
    <h2 class="mb-4 text-center">Restaurants</h2>
    <div class="row">
        {% for rating in ratings %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{{ rating.comment }}</h3>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
