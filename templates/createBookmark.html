{% block content %}

<h1> Hello World!!</h1>
<div class="container"> 
    <h1>Submit your restaurant:</h1>
    <form action = "{{url_for('addEBookmark', bookmark_id=bookmark_id) }}" method ="POST">
       <div class = "form-group">
        <label for="bookmarkname">Enter Bookmarkname:</label>
        <input type="text" id="bookmarkname" name="bookmarkname" required> <br> 
        <label for="res_name">Select a Restaurant:</label>
        <select id="name" name="name">
            {% for restaurant in list_res %}
                <option value="{{ restaurant[0]}}">{{ restaurant[0] }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Submit</button>
       </div>
    </form>
    
    </div>


{% endblock %}
